<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parallax con ScrollMagic</title>
<style>
  #parallax-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Altura suficiente para el efecto */
    overflow: hidden;
  }

  .parallax-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>
</head>
<body>
<br>
<br>
<br>

<div id="parallax-container">
  <!-- Capa de parallax -->
  <div class="parallax-layer" id="layer1" style="background-image: url('./resources/images/services/image1.jpg');"></div>
</div>

<!-- ScrollMagic CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Inicializar el controlador ScrollMagic
  var controller = new ScrollMagic.Controller();

  // Crear una escena para el efecto de parallax
  new ScrollMagic.Scene({
    triggerElement: '#parallax-container',
    duration: '200%', // Duración del efecto (puede ajustarse según tus necesidades)
    triggerHook: 0
  })
  .setTween('#layer1', {y: '50%', ease: 'none'}) // Efecto de parallax
  .addIndicators({name: 'Parallax'}) // Agregar indicadores para depuración (opcional)
  .addTo(controller); // Agregar la escena al controlador
});
</script>

</body>
</html>
